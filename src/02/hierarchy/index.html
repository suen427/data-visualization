<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hierarchy render by canvas</title>
  <style>
    canvas {
      width: 800px;
      height: 800px;
      position: absolute;
      left: 0;
      top: 0

  <canvas width="1600" height="1600" id="canvas"></canvas>
  <canvas width="1600" height="1600" id="canvasMask"></canvas>

  <script src="app.js"></script>
